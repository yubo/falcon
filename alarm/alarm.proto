syntax = "proto3";
option go_package = "github.com/yubo/falcon/alarm";
package alarm;

import "google/api/annotations.proto";

message Event {
	int64	tagId		= 1;
	bytes	key		= 2;
	bytes	expr		= 3;
	bytes	msg		= 4;
	int64	timestamp	= 5;
	double	value		= 6;
	int32	Priority	= 7;
}

message PutRequest {
	repeated Event events = 1;
}

message PutResponse {
	int32  n = 1; // Actual number of objects success process
}

message Empty {
}

message Stats {
	repeated uint64 counter = 1;
}

message StatsName {
	repeated bytes counterName = 1;
}

service Alarm {
	rpc Put(PutRequest) returns (PutResponse) {
		option (google.api.http) = {
			post: "/v1.0/put"
			body: "*"
		};
	}

	rpc GetStats(Empty) returns (Stats) {
		option (google.api.http) = {
			get: "/v1.0/stats"
		};
	};

	rpc GetStatsName(Empty) returns (StatsName) {
		option (google.api.http) = {
			get: "/v1.0/stats_name"
		};
	};
}

