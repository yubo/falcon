swagger: "2.0"
info:
  title: falcon ctrl API
  description: Open-Falcon 是小米运维部开源的一款互联网企业级监控系统解决方案.
  version: 1.0.0
  termsOfService: http://open-falcon.org/
  contact:
    email: yubo@xiaomi.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
basePath: /v1.0
paths:
  /action/trigger:
    put:
      tags:
      - action
      description: update the trigger
      operationId: ActionController.update action trigger
      parameters:
      - in: body
        name: body
        description: body for action trigger content
        required: true
        schema:
          $ref: '#/definitions/models.ActionTriggerApiUpdate'
      responses:
        "200":
          description: trigger info
          schema:
            $ref: '#/definitions/.Trigger'
        "400":
          description: string error
    post:
      tags:
      - action
      description: create action trigger
      operationId: ActionController.Create action trigger
      parameters:
      - in: body
        name: body
        description: body for trigger content
        required: true
        schema:
          $ref: '#/definitions/models.ActionTriggerApiAdd'
      responses:
        "200":
          description: Id
          schema:
            $ref: '#/definitions/models.Id'
        "400":
          description: string error
    delete:
      tags:
      - action
      description: delete the action trigger
      operationId: ActionController.delete action trigger
      parameters:
      - in: body
        name: body
        description: body for delete action trigger content
        required: true
        schema:
          $ref: '#/definitions/models.ActionTriggerApiDel'
      responses:
        "200":
          description: api call result
          schema:
            $ref: '#/definitions/models.Stats'
        "400":
          description: '{object} models.Stats api call result'
  /action/trigger/cnt:
    get:
      tags:
      - action
      description: get action triggers number
      operationId: ActionController.Get action triggers Cnt
      parameters:
      - in: query
        name: tag_id
        description: tag id
        type: integer
        format: int64
      - in: query
        name: deep
        description: '0: cur tag, 1: include parent , 2: include child'
        type: integer
        format: int64
      - in: query
        name: query
        description: trigger name
        type: string
      responses:
        "200":
          description: total number
          schema:
            $ref: '#/definitions/models.Total'
        "400":
          description: string error
  /action/trigger/search:
    get:
      tags:
      - action
      description: get all action triggers
      operationId: ActionController.Get action triggers
      parameters:
      - in: query
        name: tag_id
        description: tag id
        type: integer
        format: int64
      - in: query
        name: deep
        description: '0: cur tag, 1: include parent , 2: include child'
        type: integer
        format: int64
      - in: query
        name: query
        description: trigger name
        type: string
      - in: query
        name: limit
        description: limit page number
        type: integer
        format: int64
      - in: query
        name: offset
        description: offset  number
        type: integer
        format: int64
      responses:
        "200":
          description: triggers ui info
          schema:
            type: array
            items:
              $ref: '#/definitions/models.ActionTriggerApiGet'
        "400":
          description: string error
  /admin/config/{module}:
    get:
      tags:
      - admin
      description: get module config
      operationId: AdminController.Get config
      parameters:
      - in: path
        name: module
        description: module name
        required: true
        type: string
      responses:
        "200":
          description: '[3]map[string]string {defualt{}, conf{}, configfile{}}'
        "400":
          description: string error
    put:
      tags:
      - admin
      description: get tag role user
      operationId: AdminController.update config
      parameters:
      - in: path
        name: module
        description: module
        required: true
        type: string
      - in: body
        name: body
        description: map[string]string
        required: true
        schema:
          $ref: '#/definitions/.Obj'
      responses:
        "200":
          description: '{string} success'
        "400":
          description: string error
  /admin/config/list/etcd:
    get:
      tags:
      - admin
      description: list etcd Description
      operationId: AdminController.Get config
      responses:
        "200":
          description: map[string]string map[string]string etcd map string
        "400":
          description: string error
  /admin/config/list/module:
    get:
      tags:
      - admin
      description: list module config api Description
      operationId: AdminController.Get config
      responses:
        "200":
          description: map[string]string map[string]string etcd map string
        "400":
          description: string error
  /admin/debug/{action}:
    get:
      tags:
      - admin
      description: get tag role user
      operationId: AdminController.Get config
      parameters:
      - in: path
        name: action
        description: action
        required: true
        type: string
      responses:
        "200":
          description: '{string} result'
        "400":
          description: string error
  /admin/expansion/{module}:
    get:
      tags:
      - admin
      description: graph expansion config
      operationId: AdminController.Get expansion status
      parameters:
      - in: path
        name: module
        description: module name
        required: true
        type: string
      responses:
        "200":
          description: expansion status
          schema:
            $ref: '#/definitions/models.ExpansionStatus'
        "400":
          description: string error
    put:
      tags:
      - admin
      description: expansion set
      operationId: AdminController.set expansion (add endpoint)
      parameters:
      - in: path
        name: module
        description: module name
        required: true
        type: string
      - in: body
        name: body
        description: body for endpoints content
        required: true
        schema:
          $ref: '#/definitions/models.ExpansionStatus'
      responses:
        "200":
          description: string success
        "400":
          description: string error
  /admin/online/{module}:
    get:
      tags:
      - admin
      description: get online endpoint
      operationId: AdminController.Get online endpoint
      parameters:
      - in: path
        name: module
        description: module name
        required: true
        type: string
      responses:
        "200":
          description: map[string]string map[string]string online endpoint list
        "400":
          description: string error
  /auth/callback/{module}:
    get:
      tags:
      - auth
      description: Auth module callback handle
      operationId: AuthController.OAuth module callback handle
      parameters:
      - in: path
        name: module
        description: the module you want to use
        required: true
        type: string
      responses:
        "302":
          description: redirect to RedirectUrl(default "/")
        "406":
          description: not acceptable
  /auth/info:
    get:
      tags:
      - auth
      description: auth login, such as ldap auth
      operationId: AuthController.AuthLogin
      responses:
        "200":
          description: operator info, reload user's tokens
          schema:
            $ref: '#/definitions/models.OperatorInfo'
        "406":
          description: not acceptable
  /auth/login:
    post:
      tags:
      - auth
      description: auth login, such as ldap auth
      operationId: AuthController.AuthLogin
      parameters:
      - in: query
        name: username
        description: username for login
        type: string
      - in: query
        name: password
        description: passworld for login
        type: string
      - in: query
        name: method
        description: login method
        required: true
        type: string
      responses:
        "200":
          description: operator info
          schema:
            $ref: '#/definitions/models.OperatorInfo'
        "406":
          description: not acceptable
  /auth/login/{module}:
    get:
      tags:
      - auth
      description: auth login
      operationId: AuthController.OAuth Login
      parameters:
      - in: path
        name: module
        description: the module you want to use(github/google)
        required: true
        type: string
      responses:
        "302":
          description: redirect
        "405":
          description: string error
  /auth/logout:
    get:
      tags:
      - auth
      description: user logout, reset cookie
      operationId: AuthController.Auth Logout
      responses:
        "200":
          description: '{string} logout success!'
        "405":
          description: Method Not Allowed
  /auth/modules:
    get:
      tags:
      - auth
      description: get support auth modules
      operationId: AuthController.get support auth modules
      responses:
        "200":
          description: modules list
          schema:
            type: array
            items:
              type: string
        "405":
          description: string error
  /dashboard/graph:
    post:
      tags:
      - dashboard
      description: create graph, .endpoints and .counters is []string
      operationId: DashboardController.CreateGraph
      parameters:
      - in: body
        name: body
        description: body for graph content
        required: true
        schema:
          $ref: '#/definitions/models.APIGraph'
      responses:
        "200":
          description: Id
          schema:
            $ref: '#/definitions/models.Id'
        "400":
          description: string error
  /dashboard/graph/{id}:
    get:
      tags:
      - dashboard
      description: get graph
      operationId: DashboardController.GetGraph
      parameters:
      - in: path
        name: id
        description: The id of graph
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: graph info
          schema:
            $ref: '#/definitions/models.APIGraph'
        "400":
          description: string error
    put:
      tags:
      - dashboard
      description: update graph, .endpoints and .counters is []string
      operationId: DashboardController.update Graph
      parameters:
      - in: body
        name: body
        description: body for graph content
        required: true
        schema:
          $ref: '#/definitions/models.APIGraph'
      responses:
        "200":
          description: DashboardGraph
          schema:
            $ref: '#/definitions/models.DashboardGraph'
        "400":
          description: string error
    delete:
      tags:
      - dashboard
      description: delete the graph
      operationId: DashboardController.DeleteGraph
      parameters:
      - in: path
        name: id
        description: The id you want to delete
        required: true
        type: string
      responses:
        "200":
          description: '{string} "delete success!"'
        "400":
          description: string error
  /dashboard/graph/screen/{screen_id}:
    get:
      tags:
      - dashboard
      description: get graph by screen
      operationId: DashboardController.GetGraph by screen
      parameters:
      - in: path
        name: screen_id
        description: The id of screen
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: graph info
          schema:
            type: array
            items:
              $ref: '#/definitions/models.APIGraph'
        "400":
          description: string error
  /dashboard/graphs:
    put:
      tags:
      - dashboard
      description: update graph, .endpoints and .counters is []string
      operationId: DashboardController.update Graphs
      parameters:
      - in: body
        name: body
        description: body for graph content
        required: true
        schema:
          $ref: '#/definitions/models.APIGraphs'
      responses:
        "200":
          description: DashboardGraph
          schema:
            $ref: '#/definitions/models.Stats'
        "400":
          description: '{object}  models.Stats DashboardGraph'
  /dashboard/screen:
    post:
      tags:
      - dashboard
      description: create screen
      operationId: DashboardController.CreateScreen
      parameters:
      - in: body
        name: body
        description: body for tmpGraph content
        required: true
        schema:
          $ref: '#/definitions/models.AddDashboardScreen'
      responses:
        "200":
          description: screen id
          schema:
            $ref: '#/definitions/models.Id'
        "400":
          description: string error
  /dashboard/screen/{id}:
    get:
      tags:
      - dashboard
      description: get screen
      operationId: DashboardController.Get screen
      parameters:
      - in: path
        name: id
        description: The id of screen
        type: integer
        format: int64
      - in: query
        name: limit
        description: limit number
        type: integer
        format: int64
      responses:
        "200":
          description: screen info
          schema:
            $ref: '#/definitions/models.DashboardScreen'
        "400":
          description: string error
    put:
      tags:
      - dashboard
      description: update Screen
      operationId: DashboardController.update Screen
      parameters:
      - in: path
        name: id
        description: The id you want to modify
        required: true
        type: string
      - in: body
        name: body
        description: body for screen content
        required: true
        schema:
          $ref: '#/definitions/models.DashboardScreen'
      responses:
        "200":
          description: DashboardScreen
          schema:
            $ref: '#/definitions/models.DashboardScreen'
        "400":
          description: string error
    delete:
      tags:
      - dashboard
      description: delete the screen
      operationId: DashboardController.DeleteScreen
      parameters:
      - in: path
        name: id
        description: The id you want to delete
        required: true
        type: string
      responses:
        "200":
          description: '{string} "delete success!"'
        "400":
          description: string error
  /dashboard/screen/pid/{pid}:
    get:
      tags:
      - dashboard
      description: get screen by pid
      operationId: DashboardController.Get screen by pid
      parameters:
      - in: path
        name: pid
        description: The pid of screen
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: screen info
          schema:
            type: array
            items:
              $ref: '#/definitions/models.DashboardScreen'
        "400":
          description: string error
  /dashboard/tmpgraph:
    post:
      tags:
      - dashboard
      description: create tmp graph
      operationId: DashboardController.CreateTmpGraph
      parameters:
      - in: body
        name: body
        description: body for tmpGraph content
        required: true
        schema:
          $ref: '#/definitions/models.APITmpGraph'
      responses:
        "200":
          description: Id
          schema:
            $ref: '#/definitions/models.Id'
        "400":
          description: string error
  /dashboard/tmpgraph/{id}:
    get:
      tags:
      - dashboard
      description: get tmp graph
      operationId: DashboardController.GetTmpGraph
      parameters:
      - in: path
        name: id
        description: The id of tmp graph
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: tmpgraph info
          schema:
            $ref: '#/definitions/models.APITmpGraph'
        "400":
          description: string error
  /event/trigger:
    put:
      tags:
      - event
      description: update the trigger
      operationId: EventController.update event trigger
      parameters:
      - in: body
        name: body
        description: body for event trigger content
        required: true
        schema:
          $ref: '#/definitions/models.EventTriggerApiUpdate'
      responses:
        "200":
          description: trigger info
          schema:
            $ref: '#/definitions/.Trigger'
        "400":
          description: string error
    post:
      tags:
      - event
      description: create event trigger
      operationId: EventController.Create event trigger
      parameters:
      - in: body
        name: body
        description: body for trigger content
        required: true
        schema:
          $ref: '#/definitions/models.EventTriggerApiAdd'
      responses:
        "200":
          description: Id
          schema:
            $ref: '#/definitions/models.Id'
        "400":
          description: string error
    delete:
      tags:
      - event
      description: delete the event trigger
      operationId: EventController.delete event trigger
      parameters:
      - in: body
        name: body
        description: body for delete event trigger content
        required: true
        schema:
          $ref: '#/definitions/models.EventTriggerApiDel'
      responses:
        '{code:400,':
          description: msg:string}
        "200":
          description: api call result
          schema:
            $ref: '#/definitions/models.Stats'
  /event/trigger/clone:
    post:
      tags:
      - event
      description: clone event triggers to tag node
      operationId: EventController.clone event triggers to tag node
      parameters:
      - in: body
        name: body
        description: body for clone event trigger content
        required: true
        schema:
          $ref: '#/definitions/models.EventTriggerApiClone'
      responses:
        "200":
          description: api call result
          schema:
            $ref: '#/definitions/models.Stats'
        "400":
          description: api call result
          schema:
            $ref: '#/definitions/models.Stats'
  /event/trigger/cnt:
    get:
      tags:
      - event
      description: get event triggers number
      operationId: EventController.Get event triggers Cnt
      parameters:
      - in: query
        name: tag_id
        description: tag id
        type: integer
        format: int64
      - in: query
        name: deep
        description: '0: cur tag, 1: include parent , 2: include child'
        type: integer
        format: int64
      - in: query
        name: query
        description: trigger name
        type: string
      responses:
        "200":
          description: total number
          schema:
            $ref: '#/definitions/models.Total'
        "400":
          description: string error
  /event/trigger/search:
    get:
      tags:
      - event
      description: get all event triggers
      operationId: EventController.Get event triggers
      parameters:
      - in: query
        name: tag_id
        description: tag id
        type: integer
        format: int64
      - in: query
        name: deep
        description: '0: cur tag, 1: include parent , 2: include child'
        type: integer
        format: int64
      - in: query
        name: query
        description: trigger name
        type: string
      - in: query
        name: limit
        description: limit page number
        type: integer
        format: int64
      - in: query
        name: offset
        description: offset  number
        type: integer
        format: int64
      responses:
        "200":
          description: triggers ui info
          schema:
            type: array
            items:
              $ref: '#/definitions/models.EventTriggerApiGet'
        "400":
          description: string error
  /graph/counter_data:
    post:
