        description: api query graph draw data
        required: true
        schema:
          $ref: '#/definitions/models.DataPointApiGet'
      responses:
        "200":
          description: '"graph query response"'
          schema:
            $ref: '#/definitions/.GetResponse'
        "400":
          description: string error
  /graph/datapoint:
    post:
      tags:
      - graph
      description: get tmp graph
      operationId: GraphController.Get Counters Data for draw lines
      parameters:
      - in: body
        name: body
        description: api query graph draw data
        required: true
        schema:
          $ref: '#/definitions/models.DataPointApiGet'
      responses:
        "200":
          description: '"graph query response"'
          schema:
            $ref: '#/definitions/.GetResponse'
        "400":
          description: string error
  /graph/endpoint:
    get:
      tags:
      - graph
      description: get endpoint
      operationId: GraphController.GetEndpoint
      parameters:
      - in: query
        name: query
        description: endpoint name
        type: string
      - in: query
        name: tag
        description: tag name(a=b[,c=d])
        type: string
      - in: query
        name: limit
        description: limit number
        type: integer
        format: int64
      responses:
        "200":
          description: endpoints info
          schema:
            type: array
            items:
              $ref: '#/definitions/models.Endpoint'
        "400":
          description: string error
  /graph/endpoint_counter:
    get:
      tags:
      - graph
      description: get endpoint's counter
      operationId: GraphController.GetEndpointCounter
      parameters:
      - in: query
        name: ids
        description: endpoint id ... eg(1,2,4,5)
        type: string
      - in: query
        name: query
        description: counter name
        type: string
      - in: query
        name: limit
        description: limit number
        type: integer
        format: int64
      responses:
        "200":
          description: endpointsCounter info
          schema:
            type: array
            items:
              $ref: '#/definitions/models.EndpointCounter'
        "400":
          description: string error
  /host/:
