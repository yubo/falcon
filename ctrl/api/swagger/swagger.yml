          schema:
            $ref: '#/definitions/models.Host'
        "400":
          description: string error
    post:
      tags:
      - host
      description: create hosts
      operationId: HostController.CreateHost
      parameters:
      - in: body
        name: body
        description: body for host content
        required: true
        schema:
          $ref: '#/definitions/.HostCreate'
      responses:
        "200":
          description: id
          schema:
            $ref: '#/definitions/models.Id'
        "400":
          description: string error
    delete:
      tags:
      - host
      description: delete the hosts
      operationId: HostController.DeleteHosts
      parameters:
      - in: body
        name: body
        description: The []id you want to delete
        required: true
        type: array
        items:
          type: integer
          format: int64
      responses:
        "200":
          description: api call result
          schema:
            $ref: '#/definitions/models.Stats'
        "400":
          description: '{object} models.Stats api call result'
  /host/{id}:
    get:
      tags:
      - host
      description: get host by id
      operationId: HostController.GetHost
      parameters:
      - in: path
        name: id
        description: The key for staticblock
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: host info
