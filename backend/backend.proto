syntax = "proto3";
option go_package = "github.com/yubo/falcon/backend";
package backend;

import "google/api/annotations.proto";
import "falcon.proto";

service Backend {
	rpc Put(falcon.PutRequest) returns (falcon.PutResponse) {
		option (google.api.http) = {
			post: "/v1/backend/put"
			body: "*"
		};
	}

	rpc Get(falcon.GetRequest) returns (falcon.GetResponse) {
		option (google.api.http) = {
			post: "/v1/backend/get"
			body: "*"
		};
	}
}

