log	"stdout" 4;
pidFile	"/opt/falcon/falcon.pid";
//root	${GOPATH}/src/github.com/open-falcon/falcon/ctrl;

// 配置顺序决定了启动顺序，模块之间的依赖关系会限制启动顺序
// 可以设置本地的环境变量
// TRANSFER_ADDR = "8080";
// TRANSFER_ADDR = "0.0.0.0:8080";
FALCON_DSN	= yubo:1234@tcp(localhost:3306)/yubo_falcon?loc=Local&parseTime=true;
INDEX_DSN	= yubo:1234@tcp(localhost:3306)/yubo_idx?loc=Local&parseTime=true;
ALARM_DSN	= yubo:1234@tcp(localhost:3306)/yubo_alarm?loc=Local&parseTime=true;
AGENT_ADDR	= unix:/opt/falcon/agent.sock;
TRANSFER_ADDR	= unix:/opt/falcon/transfer.sock;
SERVICE_ADDR	= unix:/opt/falcon/service.sock;
ALARM_ADDR	= unix:/opt/falcon/alarm.sock;
EMU_TPL_DIR	= "/opt/falcon/emu_tpl";

AGENT_HTTP_ADDR		= ":8001";
TRANSFER_HTTP_ADDR	= ":8002";
SERVICE_HTTP_ADDR	= ":8003";
ALARM_HTTP_ADDR		= ":8004";
CTRL_HTTP_ADDR		= ":8801";


