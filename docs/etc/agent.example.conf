pidFile ./ctrl.pid;
log stdout 4;
//root ${GOPATH}/src/github.com/open-falcon/falcon/ctrl;

agent {
	debug;
	leasekey        "/open-falcon/agent/online/test.falcon";
	leasettl        20;
	host            localhost;
	http            on;
	interval        5;
	httpAddr        0.0.0.0:7007;
	ifacePrefix     eth,em;
	workerProcesses 3;
	connTimeout     1000;
	callTimeout     5000;
	plugins     	sys;
//	upstream        127.0.0.1:1234,127.0.0.1:1235;
//	upstream        "unix:./var/transfer.rpc.sock";
	upstream        stdout;
	emuEnable       false;
	emuHost         emu_host_%2d;
	emuHostNum      10;
	emuMetric       emu_metric_%2d;
	emuMetricNum    10;
	emuTpl          ./var/tpl/emu_tpl_%2d;          
	emuTplNum       5;  
};
