syntax = "proto3";
option go_package = "github.com/yubo/falcon/transfer";
package transfer;

import "google/api/annotations.proto";
import "falcon.proto";

service Transfer {
	rpc Put(falcon.PutRequest) returns (falcon.PutResponse) {
		option (google.api.http) = {
			post: "/v1/transfer/update"
			body: "*"
		};
	}

	rpc Get(falcon.GetRequest) returns (falcon.GetResponse) {
		option (google.api.http) = {
			post: "/v1/backend/get"
			body: "*"
		};
	}
}
